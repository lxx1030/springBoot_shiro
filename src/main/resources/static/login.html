<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'center',title:'欢迎登录'"
     style="background:url(img/Balloon-Fiesta-3.jpg);padding:145px 0px 0px 1060px">
    <div class="easyui-panel" style="width:400px;padding:50px 60px;background-color:rgba(0,0,0,0);border:0">
        <form action="login" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="username" name="username" prompt="Username" iconWidth="28"
                       style="width:100%;height:34px;padding:10px;">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-passwordbox" name="password" prompt="Password" iconWidth="28"
                       style="width:100%;height:34px;padding:10px">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-checkbox" name="remember">记住密码
            </div>
            <div style="margin-bottom:20px;padding-left: 55px">
                <input type="submit" value="登录" class="easyui-linkbutton" style="width:30%;height:34px;padding:10px;">&nbsp;&nbsp;&nbsp;
                <input type="reset" class="easyui-linkbutton" value="取消" style="width:30%;height:34px;padding:10px;">
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("input", $("#username").next("span")).blur(function () {
            var username = $("#username").val();
            console.log(username);
            var url = "loginYz";
            $.post("/loginYz", {"username": username},
                function (data) {
                    if (data == 0) {
                        alert("您填写的用户名不存在")
                    }
                }, "json")
        });
    });
</script>
</body>
</html>
